<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Search Hijacker</title>
</head>
<body>
    <h1>Hijacking Searches</h1>
    <p>
        <b>Hello there!</b><br>
        If you are here and want to search on Reddit, Google, and/or 
        Youtube, please feel free to check it out these awesome 
        "hijacking" buttons. <br>
     </p>
    <!-- Search Reddit -->
    <h2>Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search on Reddit">
        <button>Search Reddit</button>
    </form>
    <!-- Search Google -->
    <h2>Google</h2>
    <form action="https://www.google.com/search">
    <input type="text" name="q" placeholder="Search on Google">
    <button>Search Google</button>
    </form>
    <!-- Search Youtube -->
    <h2>YouTube</h2>
    <form action="https://www.youtube.com/results">
    <input type="text" name="search_query" placeholder="Search on YouTube">
    <button>Search Youtube</button>
    </form>
</body>
</html>
